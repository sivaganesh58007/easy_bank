<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Bank - Dashboard</title>
    <link rel="stylesheet" href="home_page.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Easy Bank</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="logout.html">Logout</a></li>



                <!-- <li *ngIf="!isAuthenticated"><a routerLink="/home">Home</a></li>
    <li *ngIf="!isAuthenticated"><a routerLink="/login">Login</a></li>
    <li *ngIf="!isAuthenticated"><a routerLink="/signup">Signup</a></li>
    <li *ngIf="isAuthenticated"><a routerLink="/profile">Profile</a></li>
    <li *ngIf="isAuthenticated"><a routerLink="/support">Support</a></li>
    <li *ngIf="isAuthenticated"><a (click)="onLogout()">Logout</a></li> -->
            </ul>
        </nav>
    </header>

    <section class="dashboard">
        <div class="account-overview">
            <h2>Account Overview</h2>
            <p id="account-number">Account Number: **** **** ****</p>
            <p id="balance" style="display: none;">Balance: $<span id="balance-amount">0.00</span></p>
            <button id="view-balance-btn" class="btn">View Balance</button>
        </div>
     
    </section>
       <div class="quick-actions"></div>
            <h2>Quick Actions</h2>
            <div class="actions">
                <button id="deposit-btn" class="action-btn">Deposit</button>
                <button id="withdraw-btn" class="action-btn">Withdraw</button>
                <button id="transfer-btn" class="action-btn">Transfer</button>
            </div>
        </div>

    <section class="transaction-history">
        <h2>Transaction History</h2>

        <!-- Sorting Options -->
        <label for="sort">Sort by: </label>
        <select id="sort">
            <option value="date">Date</option>
            <option value="amount">Amount</option>
        </select>

        <!-- Filtering Options -->
        <label for="type">Filter by Type: </label>
        <select id="type">
            <option value="">All</option>
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
            <option value="transfer">Transfer</option>
        </select>
         
        <label for="start-date">Start Date: </label>
        <input type="date" id="start-date">

        <label for="end-date">End Date: </label>
        <input type="date" id="end-date">

        <button id="filter-btn">Filter</button>

        <!-- Transaction Table -->
        <table id="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Recipient</th>
                </tr>
            </thead>
            <tbody id="transaction-body">
                <!-- Transactions will be injected by JS -->
            </tbody>
        </table>
    </section>

    <script src="home_page.js"></script>
</body>
</html>
