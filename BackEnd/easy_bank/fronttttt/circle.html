<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=]
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="circle.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
          <h1>Profile</h1>
        </div>
      
        <div class="profile-content">
          <div class="profile-pic-container">
            <img src="silver-membership-icon-default-avatar-profile-icon-membership-icon-social-media-user-image-vector-illustration_561158-4195 (1).avif" alt="Profile Picture" class="profile-pic">
            <div class="edit-icon">
              <i class="fa fa-camera"></i>
            </div>
          </div>
      
          <div class="profile-form">
            <div class="form-group">
              <input type="text" id="first_name" name="first_name" placeholder="First Name">
            </div>
      
            <div class="form-group">
              <input type="text" id="last_name" name="last_name" placeholder="Last Name">
            </div>
      
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="E-mail">
            </div>
      
            <div class="form-group">
              <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number">
            </div>
      
            <div class="form-group">
              <input type="date" id="dob" name="dob">
            </div>
      
            <div class="form-group">
              <input type="text" id="address" name="address" placeholder="Address">
            </div>
      
            <button class="save-btn">Save</button>
          </div>
        </div>
      </div>
      
    
</body>
</html>
