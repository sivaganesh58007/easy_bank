<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Easy Bank</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <h1>Easy Bank - Deposit</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Deposit Funds</h2>
            <form id="deposit-form">
                <div class="form-group">
                    <label for="account-number">Account Number:</label>
                    <input type="text" id="account-number" name="account-number" required>
                </div>
                
                <div class="form-group">
                    <label for="deposit-amount">Amount to Deposit:</label>
                    <input type="number" id="amount" name="deposit-amount" placeholder="Enter amount" required>
                </div>
                <button type="submit">Deposit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Easy Bank. All rights reserved.</p>
    </footer>
    <script src="deposit.js"></script>

</body>
</html>
