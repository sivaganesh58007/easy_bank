<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic resets */
.profile-card {
    width: 400px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
}

.profile-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.profile-header h2 {
    margin: 0;
    font-size: 24px;
}

.edit-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
}

.profile-content .profile-field {
    margin-bottom: 15px;
}

.profile-content label {
    font-weight: bold;
}

.profile-content input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-top: 5px;
    background-color: #e9ecef;
}

.profile-footer {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.save-btn, .cancel-btn {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.save-btn {
    background-color: #28a745;
    color: white;
}

.cancel-btn {
    background-color: #dc3545;
    color: white;
}

</style>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <h2>User Profile</h2>
            <button class="edit-btn" onclick="enableEdit()">Edit</button>
        </div>
        <div class="profile-content">
            <div class="profile-field">
                <label>First Name:</label>
                <input type="text" id="firstName" value="John" disabled />
            </div>
            <div class="profile-field">
                <label>Last Name:</label>
                <input type="text" id="lastName" value="Doe" disabled />
            </div>
            <div class="profile-field">
                <label>Email:</label>
                <input type="email" id="email" value="john.doe@example.com" disabled />
            </div>
            <div class="profile-field">
                <label>Phone Number:</label>
                <input type="tel" id="phoneNumber" value="123-456-7890" disabled />
            </div>
        </div>
        <div class="profile-footer">
            <button class="save-btn" onclick="saveChanges()" disabled>Save</button>
            <button class="cancel-btn" onclick="cancelEdit()" disabled>Cancel</button>
        </div>
    </div>
    </body>
    </html>
