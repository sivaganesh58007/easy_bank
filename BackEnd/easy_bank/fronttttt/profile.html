<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Easy Bank</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>Easy Bank - Profile</h1>
    </header>
   
    <main>
        <section class="profile-details">
            <h2>Your Profile</h2>
            <div class="detail">
                <label>Account Number:</label>
                <span id="account-number">1234567890</span>
            </div>
            <div class="detail">
                <label>Name:</label>
                <span id="name">John Doe</span>
            </div>
            <div class="detail">
                <label>Email:</label>
                <span id="email">john.doe@example.com</span>
            </div>
            <div class="detail">
                <label>Phone Number:</label>
                <span id="phone-number">9876543210</span>
            </div>
            <div class="detail">
                <label>Address:</label>
                <span id="address">123 Main St, City, Country</span>
            </div>
            <button onclick="location.href='edit_profile.html'">Edit Details</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Easy Bank. All rights reserved.</p>
    </footer>
    <script src="profile.js"></script>
</body>
</html>
