<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-list">
          <!-- User 1 -->
          <div class="user-item active">
            <div class="user-info">
              <img src="https://i.pravatar.cc/50" alt="Profile" class="profile-pic">
              <div class="user-details">
                <div class="user-name">Annie Carpenter</div>
                <div class="user-last-message">Did you talk to Mark?</div>
              </div>
            </div>
            <div class="message-time">10:37 AM</div>
          </div>
      
          <!-- User 2 -->
          <div class="user-item">
            <div class="user-info">
              <img src="https://i.pravatar.cc/50" alt="Profile" class="profile-pic">
              <div class="user-details">
                <div class="user-name">Mark Appleyard</div>
                <div class="user-last-message">Call you tomorrow.</div>
              </div>
            </div>
            <div class="message-time">2:31 AM</div>
          </div>
      
          <!-- User 3 -->
          <div class="user-item">
            <div class="user-info">
              <img src="https://i.pravatar.cc/50" alt="Profile" class="profile-pic">
              <div class="user-details">
                <div class="user-name">Bradley Stokes</div>
                <div class="user-last-message">Sent a photo</div>
              </div>
            </div>
            <div class="message-time">2 Dec</div>
          </div>
      
          <!-- Add more user-items similarly -->
        </div>
      </div>
      
      
    
</body>
</html>
