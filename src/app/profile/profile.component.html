<!-- <div class="profile-container"> -->
  <div class="profile-container">
    <div class="profile-header">
      <h1>Profile</h1>
    </div>
  
    <div class="profile-content">
      <div class="profile-pic-container">
        <img src="../../assets/images/profile.png" alt="Profile Picture" class="profile-pic">
        <div class="edit-icon">
          <i class="fa fa-camera"></i>
        </div>
      </div>
  
      <form class="profile-form" [formGroup]="profileForm" *ngIf="isEditing" >
        <div class="form-group">
          <input type="text" id="first_name" formControlName="first_name" name="first_name" class="profile-input"    />
        </div>
  
        <div class="form-group">
          <input type="text" id="last_name" formControlName="last_name" name="last_name" class="profile-input"/>
        </div>
  
        <div class="form-group">
          <input type="email" id="email" formControlName="email" name="email" class="profile-input" />
        </div>
  
        <div class="form-group">
          <input type="tel" id="phone_number" formControlName="phone_number" name="phone_number" class="profile-input"/>
        </div>
  
        <div class="form-group">
          <input type="date" id="date_of_birth" formControlName="date_of_birth" name="date_of_birth" class="profile-input"/>
        </div>
  
        <div class="form-group">
          <input type="text" id="address" formControlName="address" name="address" class="profile-input"/>
        </div>
        <div class="button-container">
        
          <button type="submit" class="save-btn" (click)="onSave()">Save</button>
          <button class="edit-button" (click)="enableEdit()">Edit Profile</button>

        </div>
       
      </form>
    </div>
  </div>
